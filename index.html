<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7496fbcac3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="back"></div>
      <div class="bluetop"></div>

      <h1 class="head">Invoice Creator</h1>
      <p class="support">Thanks for choosing PranCorp, LLC!</p>
      <div class="carbtn">
        <button class="car" id="car-btn">Wash Car: $10</button>
      </div>

      <div class="lawnbtn">
        <button class="lawn" id="lawn-btn">Mow Lawn: $20</button>
      </div>

      <div class="weedbtn">
        <button class="weed" id="weed-btn">Pull Weeds: $30</button>
      </div>

      <div class="tasklabel">
        <p class="taskp">TASK</p>
      </div>

      <div class="totallabel">
        <p class="totalp">TOTAL</p>
      </div>

      <div class="taskcontainer">
        <ul id="list">
          <div id="taskname">
            <!-- <li>Wash car <button class="removebtn">Remove</button></li>
          <li>Mow Lawn <button class="removebtn">Remove</button></li>
          <li>Pull Weeds <button class="removebtn">Remove</button></li> -->
          </div>
          <li><div class="linebreak"></div></li>
          <li id="linotes">
            <span class="notes">NOTES</span>
            <span class="totaltag">TOTAL AMOUNT</span>
          </li>
          <li id="linotes">
            <span class="notes" id="notedesc"
              >We accept cash, credit card, or PayPal</span
            ><span id="totalamount">$0</span>
          </li>
          <li>
            <button class="invoice">
              <i class="fa-solid fa-envelope"></i>
              <span id="invtext">Send invoice</span>
            </button>
          </li>
        </ul>
        <ul id="amtlist">
          <!-- <li><span class="sign">$</span><span class="amount">10</span></li>
        <li><span class="sign">$</span><span class="amount">20</span></li>
        <li><span class="sign">$</span><span class="amount">30</span></li> -->
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
